include "frontend.conf"

appName = "intellectual-property-admin-frontend"

play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9250 www.google-analytics.com www.google-analytics.com www.googletagmanager.com  tagmanager.google.com 'self' data: ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com;"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = play.api.http.EnabledFilters

play.filters.enabled = [
  filters.ShutteringFilter,
  play.filters.headers.SecurityHeadersFilter,
  com.kenshoo.play.metrics.MetricsFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.crypto.SessionCookieCryptoFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.HeadersFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.deviceid.DeviceIdFilter,
  uk.gov.hmrc.play.bootstrap.filters.LoggingFilter,
  uk.gov.hmrc.play.bootstrap.filters.AuditFilter,
  play.filters.csrf.CSRFFilter,
  uk.gov.hmrc.play.bootstrap.filters.CacheControlFilter,
  uk.gov.hmrc.play.bootstrap.filters.MDCFilter
]

play.filters.enabled += filters.SessionIdFilter

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"

play.http.parser.maxMemoryBuffer = 10M

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }

      intellectual-property {
        protocol = http
        host     = localhost
        port     = 9678
      }

      features {
        welsh-translation: false
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

intellectual-property-manage-apps-frontend {
  host = "http://localhost:9677"
}

login {
  url          = "http://localhost:9041/stride/sign-in"
  continue-url = "http://localhost:9876/api/create-afa-id"
  role         = "ipr"
}

timeout {
  periodSeconds: 900
  countdownSeconds: 120
}

shuttered = false
isPlannedShutter = false
# Use underscore for spaces in the plannedShutterAvailabilityMessage message
plannedShutterAvailabilityMessage = "You_will_be_able_to_use_the_service_from_11:59pm_on_Thursday_31st_December_2020."
shutter.urls.excluded = "/ping/ping"
