@this()

@(link: String, messageKey: String, id: Option[String] = None, visuallyHiddenText: Option[String] = None)(implicit messages: Messages)

<a href="@link" class="govuk-link" @id.map(x => s"id=$x")>@messages(messageKey)
    @if(visuallyHiddenText.isDefined) {
        <span class="govuk-visually-hidden">
            @visuallyHiddenText
        </span>
    }
</a>
